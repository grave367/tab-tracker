<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Counter Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Tab Counter Settings</h1>
  <p>Badge color changes based on number of tabs:</p>
  <table>
    <tr>
      <td>Green (low tab count) up to:</td>
      <td><input type="number" id="yellowThreshold" min="1" max="100" value="20"></td>
    </tr>
    <tr>
      <td>Red (high tab count) from:</td>
      <td><input type="number" id="redThreshold" min="1" max="100" value="50"></td>
    </tr>
  </table>
  <br>
  <button id="save">Save Settings</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
